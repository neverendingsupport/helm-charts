# Source: universal-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: universal-chart
  labels:
    helm.sh/chart: universal-chart-1.1.0
    app.kubernetes.io/name: universal-chart
    app.kubernetes.io/instance: universal-chart
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: universal-chart
      app.kubernetes.io/instance: universal-chart
  template:
    metadata:
      labels:
        helm.sh/chart: universal-chart-1.1.0
        app.kubernetes.io/name: universal-chart
        app.kubernetes.io/instance: universal-chart
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: universal-chart
      containers:
        - name: universal-chart
          env: &containerenv
            # placeholder var so we can always make an env list
            - name: REDIS_ENABLED
              value: "false"
          image: "ghcr.io/example/app:1.2.3"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
        - maxSkew: 1
          topologyKey: karpenter.sh/zone
          whenUnsatisfiable: ScheduleAnyway
        - maxSkew: 1
          topologyKey: karpenter.sh/capacity-type
          whenUnsatisfiable: ScheduleAnyway
